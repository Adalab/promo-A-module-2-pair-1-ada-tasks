<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>AdaTasks</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">AdaTasks</h1>
    </header>
    <main class="main">
        <section class="main__container add">
            <form class="main__tasks__form__add">
                <input type="text" class="main__tasks__form__input js__main__test__tasks__add" placeholder="Nueva tarea">
                <button class="main__add__tasks__btn js__main__btn__add">Agregar</button>
            </form>
        </section>
        <section class="main__container">
            <form calss="main__tasks__form">
                <input type="text" class="main__tasks__input js__main__text__tasks__filter" placeholder="Ejemplo: gym">
                <button class="main__add__tasks__btn js__main__btn__filter">Buscar</button>
            </form>
            <ul class="main__tasks__list js__main__tasks__list">
            </ul>
            <section class="main__toDo">
                <div>Tienes <div class="js__main__toDo">3</div> tareas hechas. <div class="js__main__done">1</div> completadas y <div class="js__main__undone">2</div> por realizar.</div>
            </section>
            <!-- <section class="main__toDo" style="display: inline-block;">
                <div style="display: inline;">Tienes <div class="js__main__toDo" style="display: inline;">X</div> tareas hechas. <div class="js__main__done" style="display: inline;">Y</div> completadas y <div class="js__main__undone" style="display: inline;">Z</div> por realizar.</div>
                <div style="display: inline;"> </div>
            </section> -->
            
        </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    
</body>
</html>
